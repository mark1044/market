<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="/layouts/dependencies :: dependencies"></div>
    <meta charset="UTF-8" />
    <title>Register</title>
</head>
<body>
<div th:replace="/layouts/header :: market-header"></div>

<form name='f' th:action='@{/register}' th:object="${marketUser}" method='POST'>
    <table>
        <tr><td>User:</td><td>
            <input type='text' th:field="*{userName}" name='username' value='' /></td></tr>
        <tr><td>Password:</td>
            <td><input type='password' th:field="*{password}" name='password'/></td></tr>
        <tr><td>Email:</td>
            <td><input type="text" th:field="*{email}" name='Email'/></td></tr>
        <tr><td colspan='2'>
            <input name="submit" type="submit" value="Register"/></td></tr>
    </table>
</form>
<div th:replace="/layouts/footer :: market-footer"></div>
</body>
</html>
